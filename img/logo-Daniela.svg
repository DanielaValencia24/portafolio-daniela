<svg xmlns="http://www.w3.org/2000/svg" width="300" height="300" viewBox="0 0 200 200">
  <!-- Fondo del logo en rosa claro -->
  <circle cx="100" cy="100" r="90" stroke="#FF69B4" stroke-width="4" fill="#FFB6C1"/>

  <!-- Bordes decorativos -->
  <circle cx="100" cy="100" r="85" stroke="#FF69B4" stroke-width="2" fill="none"/>
  <circle cx="100" cy="100" r="80" stroke="#FF1493" stroke-width="1" fill="none"/>

  <!-- Icono de candado mejorado y estilizado -->
  <g transform="translate(40,50)">
    <!-- Parte inferior del candado -->
    <rect x="45" y="60" width="40" height="40" fill="#FF69B4" rx="10" ry="10" stroke="#FF1493" stroke-width="2"/>

    <!-- Parte superior del candado (arco) -->
    <path d="M 55 60 A 15 15 0 0 1 75 60 V 45 A 15 15 0 0 0 55 45 Z" fill="none" stroke="#FF1493" stroke-width="3"/>

    <!-- Cerradura -->
    <circle cx="65" cy="85" r="5" fill="#FF1493"/>
    <rect x="63" y="90" width="4" height="10" fill="#FF1493"/>
  </g>

  <!-- Etiquetas de código centradas y ajustadas -->
  <text x="70" y="70" font-family="'Lucida Handwriting', cursive" font-size="40" fill="black" dominant-baseline="middle" text-anchor="middle" font-weight="bold">
    &lt;/&gt;
  </text>

  <!-- Nombre estilizado, en negro y más grande -->
  <text x="70" y="100" font-family="'Great Vibes', cursive" font-size="22" fill="black" text-anchor="middle">
    DSV
  </text>

  <!-- Sombra en el fondo para un efecto tridimensional -->
  <filter id="f1" x="0" y="0">
    <feDropShadow dx="3" dy="3" stdDeviation="5" flood-color="#FF69B4"/>
  </filter>

  <!-- Aplicando sombra -->
  <circle cx="100" cy="100" r="90" fill="none" filter="url(#f1)"/>
</svg>